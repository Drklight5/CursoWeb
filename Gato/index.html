    <body id="bro">
        <h1 id="h">Crea tu sandwich</h1>
        <p id="parf">Agrega los ingredientes para tu sandwich</p>
        <button onclick="lechuga()">Lechuga</button>
        <button onclick="pan()">Pan</button>
        <button onclick="queso()">Queso</button>
        <button onclick="jamon()">Jamón</button>
        <button onclick="mayo()">Mayonesa</button>
        <br/>
        <button onclick="preprar()">Prepara el sandwich</button>
        <script type="text/javascript">
            var cantidad = 0;
            var sandwich = "";

            function lechuga(){
                cantidad ++;
                sandwich = sandwich + " lechuga,";
            }
            function pan(){
                cantidad = cantidad + 1;
                sandwich = sandwich + " pan,";
            }
            function queso(){
                cantidad = cantidad + 1;
                sandwich = sandwich + " queso,";
            }
            function jamon(){
                cantidad = cantidad + 1;
                sandwich = sandwich + " jamón,";
            }
            function mayo(){
                cantidad = cantidad + 1;
                sandwich = sandwich + " mayo,";
            }
            function preprar(){
                alert(sandwich + cantidad);
                cantidad = 0;
            }
        </script>
    </body>
