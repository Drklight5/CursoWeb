<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <style>
            main{
            /*TAMAÃ‘O DE LA PAGINA*/
                width: 1000px;
                height: 1000px;
            }
            
            button{
                background-color: transparent;
                border-color: transparent;
            }
            .invisible{
                display:none;
            }
            .PsP{
                position:absolute;
                top:500px;
                left:500px;
            }
            .PsLL{
                position:absolute;
                top:500px;
                left:500px;
            }
        </style>
    </head>
    <body>
        <main class="container position-relative">
            <!-- PUERTA -->
            <button class="position-absolute top-50 start-50 translate-middle-y" onclick="pase();">
                <img id="door" src="img/puerta_1_1_cerrada.png" alt="puerta_1" />
            </button>
            <!-- LLAVE -->
            <button onclick="desblock();">
                <img id="Oa" src="img/llave1.png" alt="puerta_1" />
            </button>
        
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            //-------------------//
            var openDoor = false;
            function pase(){
                if (openDoor == true){
                    window.open("LEVEL2.html", "_self");
                }
                else{
                    alert("Y la llave?");
                }
            }
            function desblock(){
                openDoor =  true;
                document.getElementById("door").src = "img/puerta_1_1.png";
                document.getElementById("Oa").classList.add("invisible");
            }
                
        </script>
    </body>
</html>
